<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="assets/css/content-divider-animation.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen bg-neutral-900 flex justify-center">
        <div class="relative w-full max-w-[1200px] flex justify-between">

            <div class="relative w-[1px] h-screen bg-gradient-to-b from-transparent via-white/40 to-transparent">
                <span
                    class="glare absolute top-[-20px] left-[2px] w-[2px] h-2 -translate-x-1/2 bg-white rounded-full blur-[1px] opacity-50"></span>
            </div>

            <div class="relative w-[1px] h-screen bg-gradient-to-b from-transparent via-white/20 to-transparent">
                <span
                    class="glare absolute top-[-20px] left-[2px] w-[2px] h-2 -translate-x-1/2 bg-white rounded-full blur-[1px] opacity-50 glare-delay"></span>
            </div>

            <div class="relative w-[1px] h-screen bg-gradient-to-b from-transparent via-white/20 to-transparent">
                <span
                    class="glare absolute top-[-20px] left-[2px] w-[2px] h-2 -translate-x-1/2 bg-white rounded-full blur-[1px] opacity-50 glare-delay2"></span>
            </div>

            <div class="relative w-[1px] h-screen bg-gradient-to-b from-transparent via-white/40 to-transparent">
                <span
                    class="glare absolute top-[-20px] left-[2px] w-[2px] h-2 -translate-x-1/2 bg-white rounded-full blur-[1px] opacity-50"></span>
            </div>

        </div>
    </div>
</body>

</html>
